name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with npm
        run: npm ci && npm run build

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: npm ci && npm run test:unit

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - name: Deploy in Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_OFFIRENT_E404 }}'
          channelId: live
          projectId: offirent-e404


  monitoring:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: frankie567/grafana-annotation-action@v1.0.2
        with:
          apiHost: https://ernesvz.grafana.net
          apiToken: ${{ secrets.GRAFANA_API_TOKEN }}
          text: Deployment of ${{ github.sha }}
